<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 300px;
            margin: 50px auto;
            border: 2px solid #1E90FF;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #000;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        .radio-group {
            margin-top: 10px;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .phone-input {
            width: 30%;
            display: inline-block;
            text-align: center;
            margin-top: 5px;
        }
        .phone-input:not(:last-child) {
            margin-right: 5px;
        }
        .required {
            color: red;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #1E90FF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0073e6;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Order Form</h2>

    <form>
        <label for="product">What would you like to buy?</label>
        <select id="product" name="product">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>

        <label>How many would you like to order?</label>
        <div class="radio-group">
            <label><input type="radio" name="quantity" value="1"> 1 – $10</label>
            <label><input type="radio" name="quantity" value="2"> 2 – $20</label>
            <label><input type="radio" name="quantity" value="3"> 3 – $25</label>
        </div>

        <label for="name">Name <span class="required">*</span></label>
        <input type="text" id="first-name" name="first-name" placeholder="FirstName">
        <input type="text" id="last-name" name="last-name" placeholder="LastName">

        <label for="email">Email</label>
        <input type="email" id="email" name="email">

        <label for="phone">Phone Number</label>
        <div>
            <input type="text" class="phone-input" id="phone-1" name="phone-1" maxlength="3" placeholder="123">
            <input type="text" class="phone-input" id="phone-2" name="phone-2" maxlength="3" placeholder="456">
            <input type="text" class="phone-input" id="phone-3" name="phone-3" maxlength="4" placeholder="7890">
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
